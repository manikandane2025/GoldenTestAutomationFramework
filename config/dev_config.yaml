# dev_config.yaml

# Kafka related configurations
kafka:
  kafka_host: "dev-kafka-host"
  kafka_topic: "dev-kafka-topic"
  kafka_group_id: "dev-consumer-group"
  kafka_auto_offset_reset: "earliest"
  kafka_enable_auto_commit: true
  sasl_mechanism: "PLAIN"
  sasl_plain_username: "dev-username"  # Non-secret identifier
  sasl_plain_password_vault_path: "path/to/kafka/dev/password"
  security_protocol: "SASL_PLAINTEXT"

# HashiCorp Vault usage
vault:
  use_hashicorp_vault: "Yes"
  vault_url: "http://vault.example.com"
  vault_token_path: "path/to/vault/dev/token"
  vault_secret_path: "path/to/kafka/dev/token"

# Databricks configurations
databricks:
  databricks_token_vault_path: "path/to/databricks/dev/token"
  databricks_host: "dev-databricks-host"

# ADLS configurations
adls:
  adls_account: "dev-adls-account"
  adls_container: "dev-adls-container"
  adls_account_url: https://<your-adls-account-name>.dfs.core.windows.net

# Splunk configuration for logging
splunk:
  enabled: true
  url: "https://splunk-dev.example.com"
  token_vault_path: "path/to/splunk/dev/token"
  index: "dev-test-results"

# Application-specific configs (per environment)
apps:
  - app_id: "enrollment"
    app_type: "web"
    base_url: "https://dev-enrollment.example.com"
    auth:
      type: "none"
      username_vault_path: ""
      password_vault_path: ""
    data_seed:
      strategy: "api"
      api_base_url: "https://dev-enrollment-api.example.com"
      api_token_vault_path: "path/to/enrollment/dev/api_token"

