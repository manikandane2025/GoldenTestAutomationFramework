# qa_config.yaml

# Kafka related configurations
kafka:
  kafka_host: "qa-kafka-host"
  kafka_topic: "qa-kafka-topic"
  kafka_group_id: "qa-consumer-group"
  kafka_auto_offset_reset: "earliest"
  kafka_enable_auto_commit: true
  sasl_mechanism: "PLAIN"
  sasl_plain_username: "qa-username"  # Non-secret identifier
  sasl_plain_password_vault_path: "path/to/kafka/qa/password"
  security_protocol: "SASL_PLAINTEXT"

# HashiCorp Vault usage
vault:
  use_hashicorp_vault: "Yes"
  vault_url: "http://vault.qa.example.com"
  vault_token_path: "path/to/vault/qa/token"
  vault_secret_path: "path/to/kafka/qa/token"

# Databricks configurations
databricks:
  databricks_token_vault_path: "path/to/databricks/qa/token"
  databricks_host: "qa-databricks-host"

# ADLS configurations
adls:
  adls_account: "qa-adls-account"
  adls_container: "qa-adls-container"
  adls_path: "qa/adls/path"
  adls_account_url: https://<your-adls-account-name>.dfs.core.windows.net

# Splunk configuration for logging
splunk:
  enabled: true
  url: "https://splunk-qa.example.com"
  token_vault_path: "path/to/splunk/qa/token"
  index: "qa-test-results"

# Application-specific configs (per environment)
apps:
  - app_id: "enrollment"
    app_type: "web"
    base_url: "https://qa-enrollment.example.com"
    auth:
      type: "none"
      username_vault_path: ""
      password_vault_path: ""
    data_seed:
      strategy: "api"
      api_base_url: "https://qa-enrollment-api.example.com"
      api_token_vault_path: "path/to/enrollment/qa/api_token"
