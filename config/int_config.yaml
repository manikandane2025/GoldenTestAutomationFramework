# int_config.yaml

# Kafka related configurations
kafka:
  kafka_host: "int-kafka-host"
  kafka_topic: "int-kafka-topic"
  kafka_group_id: "int-consumer-group"
  kafka_auto_offset_reset: "earliest"
  kafka_enable_auto_commit: true
  sasl_mechanism: "PLAIN"
  sasl_plain_username: "int-username"  # Non-secret identifier
  sasl_plain_password_vault_path: "path/to/kafka/int/password"
  security_protocol: "SASL_PLAINTEXT"

# HashiCorp Vault usage
vault:
  use_hashicorp_vault: "Yes"
  vault_url: "http://vault.int.example.com"
  vault_token_path: "path/to/vault/int/token"
  vault_secret_path: "path/to/kafka/int/token"

# Databricks configurations
databricks:
  databricks_token_vault_path: "path/to/databricks/int/token"
  databricks_host: "int-databricks-host"

# ADLS configurations
adls:
  adls_account: "int-adls-account"
  adls_container: "int-adls-container"
  adls_path: "int/adls/path"
  adls_account_url: https://<your-adls-account-name>.dfs.core.windows.net

# Splunk configuration for logging
splunk:
  enabled: true
  url: "https://splunk-int.example.com"
  token_vault_path: "path/to/splunk/int/token"
  index: "int-test-results"

# Application-specific configs (per environment)
apps:
  - app_id: "enrollment"
    app_type: "web"
    base_url: "https://int-enrollment.example.com"
    auth:
      type: "none"
      username_vault_path: ""
      password_vault_path: ""
    data_seed:
      strategy: "api"
      api_base_url: "https://int-enrollment-api.example.com"
      api_token_vault_path: "path/to/enrollment/int/api_token"
